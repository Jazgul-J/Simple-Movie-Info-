<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Simple Movie Info</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    text-align: center;
    background-color: #f0f0f0;
    border-radius: 10px;
  }
  img {
    max-width: 100%;
    border-radius: 10px;
  }
  h1 {
    margin-bottom: 0;
  }
  p {
    font-size: 1.1em;
  }
  .year {
    color: #555;
    margin-top: 5px;
    font-style: italic;
  }
</style>
</head>
<body>

<h1>The Shawshank Redemption</h1>
<img src="https://upload.wikimedia.org/wikipedia/en/8/81/ShawshankRedemptionMoviePoster.jpg" alt="The Shawshank Redemption Poster" />
<p>A banker sentenced to life in Shawshank State Penitentiary forms a friendship with a fellow inmate and finds solace and eventual redemption through acts of common decency.</p>
<p class="year">Release Year: 1994</p>

</body>
</html>
